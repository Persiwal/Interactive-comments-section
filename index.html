<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/dist/style.css" />
    <script type="module" src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Interactive comments section</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="modal">
      <h2>Delete comment</h2>
      <p>
        Are you sure you want to delete this comment? This will remove the
        comment and can't be undone.
      </p>
      <div class="modal__actions">
        <button class="modal__cancel">NO, CANCEL</button>
        <button class="modal__delete">YES, DELETE</button>
      </div>
    </div>
    <div class="container">
      <ul class="comments-list"></ul>
      <div class="add-comment">
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Add a comment..."
          class="add-comment__text"
        ></textarea>
        <div class="add-comment__avatar">
          <img src="/images/avatars/image-maxblagun.webp" alt="" />
        </div>
        <button class="add-comment__cta">SEND</button>
        <span class="add-comment__invalid-input"></span>
      </div>
    </div>
  </body>
</html>
